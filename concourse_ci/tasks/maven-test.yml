---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: maven
    tag: 3.6.0-jdk-8-alpine

inputs:
  - name: spring-boot-sample

run:
  path: "mvn"
  args:
    - -f
    - spring-boot-sample/pom.xml
#   - clean
    - test

outputs:
  - name: spring-boot-sample-unit-test-output
    run:
        path: /bin/sh
        args:
          - -cx
          - |
            ls -lah
            ["spring-boot-sample/concourse_ci/tasks/copy_unit_test.sh"]
